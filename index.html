<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Postach.io Developer Blog</title>

  <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,500italic,700italic,400italic,300,300italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <div class="gradient-bar"></div>

  <header>
    <div class="container clearfix">
      <div id="logo" class="four columns">
        <a href="/" title="Postach.io Developer Blog">
          <img src="/assets/images/og-logo-white.png" alt="Postach.io Logo"> postach.io<sup>{dev}</sup>
        </a>
      </div>
      <nav id="header-nav" class="eight columns">
        <ul>
          <li><a href="http://help.postach.io/">Documentation</a></li>
          <li><a href="http://postach.io/">Sign up</a></li>
          <li><a href="http://postach.io/">Log in</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container clearfix">

    <div id="sidebar" class="four columns pull-right clearfix">
      Sidebar
    </div>

    <div id="main" class="eight columns pull-left clearfix" role="main">
      Main Content
    </div>
  </div>

  <footer>
    <div class="container clearfix">
      <div class="three columns">
        <h4>postach.io</h4>
        <ul>
          <li><a href="http://postach.io/">Visit our site</a></li>
          <li><a href="http://postach.io/press">In the press</a></li>
          <li><a href="http://postach.io/">Sign up</a></li>
          <li><a href="http://postach.io/">Log in</a></li>
        </ul>
      </div>

      <div class="three columns">
        <h4>Community</h4>
        <ul>
          <li><a href="http://help.postach.io/">Help center</a></li>
        </ul>
      </div>

      <div class="six columns footer-legal">
        <p>&copy; 2014 Input.</p>
      </div>
    </div>
  </footer>
</body>
</html>
